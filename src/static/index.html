<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Property Agent Assistant</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        margin: 20px;
        border: 1px solid rgba(255,255,255,0.2);
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      h2 {
        font-size: 24px;
        font-weight: 600;
        color: #1d1d1f;
        margin: 0;
      }
      .subtitle {
        font-size: 14px;
        color: #86868b;
        margin-top: 5px;
      }
      .modes {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .modes button {
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        background: #f2f2f7;
        color: #007aff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .modes button.active {
        background: #007aff;
        color: white;
      }
      .modes button:hover {
        background: #e5e5ea;
      }
      .modes button.active:hover {
        background: #0056cc;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #d1d1d6;
        font-size: 16px;
        font-family: inherit;
        resize: none;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
      }
      textarea:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
      }
      #send {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-sizing: border-box;
      }
      #send:hover {
        background: linear-gradient(135deg, #0056cc 0%, #4640c2 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0,122,255,0.3);
      }
      #send:disabled {
        background: #d1d1d6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      #output {
        white-space: pre-wrap;
        background: #f2f2f7;
        padding: 15px;
        border-radius: 12px;
        margin-top: 15px;
        min-height: 100px;
        font-size: 14px;
        line-height: 1.5;
        border: 1px solid #e5e5ea;
        overflow-wrap: break-word;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #007aff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (max-width: 480px) {
        .container {
          margin: 10px;
          padding: 20px;
        }
        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Property Agent Assistant</h2>
        <div class="subtitle">Your smart guide to Singapore property</div>
      </header>

      <div class="modes">
        <button id="mode-agent" class="active">Agent</button>
        <button id="mode-buyer">Buyer</button>
        <button id="mode-admin">Admin</button>
      </div>

      <div>
        <textarea id="query" placeholder="Ask me about HDB policies, sales strategies, or loan processes..."></textarea>
        <button id="send">Send</button>
        <div id="output"></div>
      </div>
    </div>

    <script>
      let mode = 'buyer'
      const buttons = document.querySelectorAll('.modes button')
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'))
          btn.classList.add('active')
          mode = btn.id.replace('mode-', '')
        })
      })

      document.getElementById('send').addEventListener('click', async () => {
        const q = document.getElementById('query').value.trim()
        if (!q) return

        const sendBtn = document.getElementById('send')
        const output = document.getElementById('output')
        sendBtn.disabled = true
        sendBtn.innerHTML = '<div class="loading"></div>Thinking...'
        output.textContent = ''

        try {
          const res = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mode, query: q })
          })

          const reader = res.body.getReader()
          const decoder = new TextDecoder()
          let buffer = ''

          while (true) {
            const { done, value } = await reader.read()
            if (done) break
            buffer += decoder.decode(value, { stream: true })
            const lines = buffer.split('\n')
            buffer = lines.pop()
            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const chunk = line.slice(6)
                output.textContent += chunk
              }
            }
          }
        } catch (error) {
          output.textContent = 'Error: ' + error.message
        } finally {
          sendBtn.disabled = false
          sendBtn.textContent = 'Send'
        }
      })
    </script>
  </body>
</html>
